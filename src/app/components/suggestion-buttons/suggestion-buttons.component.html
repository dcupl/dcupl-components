<div class="w-full">
  <div *ngIf="getActiveQuery(); let queryGroup; else: showForm">
    <button
      type="button"
      class="rounded-md m-2 bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      (click)="removeQueryGroup(queryGroup)"
    >
      Active Color: {{ queryGroup.queries[0].value }}
    </button>
  </div>
  <ng-template #showForm>
    <div class="flex items-center flex-col space-y-3">
      <input
        type="text"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="e.g.: Gold, Blue, ..."
        (keyup)="calculateSuggestions(searchInput.value)"
        #searchInput
      />
      <div class="w-full flex flex-wrap">
        <button
          type="button"
          class="rounded-md flex items-center m-2 bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          (click)="applyQuery(suggestion.value)"
          *ngFor="let suggestion of suggestions"
        >
          <span>
            {{ suggestion.value }}
          </span>
          <span class="text-xs ml-2 font-normal">
            ({{ suggestion.keys.length }})
          </span>
        </button>
      </div>
    </div>
  </ng-template>
</div>
